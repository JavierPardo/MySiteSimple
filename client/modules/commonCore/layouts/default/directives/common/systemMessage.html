<div class="alert alert-danger error-msg" role="alert" *ngIf="errors.length>0">
    <ul>
        <li *ngFor="let error of errors">
            <a href="#" class="alert-link">
                {{error.msg}}
            </a>
        </li>
    </ul>
</div>
<div class="alert alert-info info-msg" role="alert" *ngIf="messages.length>0">
    <ul>
        <li *ngFor="let msg of messages">
            <a href="#" class="alert-link">
                {{msg}}
            </a>
        </li>
    </ul>
</div>
