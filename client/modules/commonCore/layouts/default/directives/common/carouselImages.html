  <div class="carousel slide " *ngIf="this._images && this._images.length > 0" id="{{id}}" style="width: 100% !important; height: 100% !important;">
    <div class="carousel-inner">
      <div class="item" *ngFor='let image of images'>
        <img class="image" src="{{image}}" style="
        min-width: 0px !important; min-height: 0px !important; 
        max-width: none !important; max-height: none !important; 
        background-color: gray;">
      </div>
    </div>
    <a data-slide="prev" href="#{{id}}" class="left carousel-control">
          <span class="icon-prev"></span>
          </a>
    <a data-slide="next" href="#{{id}}" class="right carousel-control">
      <span class="icon-next"></span>
      </a>
  </div>
