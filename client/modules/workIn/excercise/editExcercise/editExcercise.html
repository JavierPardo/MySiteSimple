<div class=" text-center animated fadeInDown">
  <div>
    <h3 *ngIf="isNew">Create Excercise</h3>
    <h3 *ngIf="!isNew">Update Excercise</h3>
    <form class="m-t" role="form" action="">
      <div class="row">

        <div class="col-md-6">
          <carousel-images [images]="this.excerciseImages" style="
          height: 300px !important; width: 300px !important;
          max-height: 300px !important; max-width: 300px !important;
          min-height: 300px !important; min-width: 300px !important;"></carousel-images>
          <div class="form-group">
            <button id="hide-button" (click)="onManageImagesClicked()" type="submit" class="btn btn-primary block full-width m-b">Manage Images</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" required="" [(ngModel)]="model.name" name="name" />
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Description" required="" [(ngModel)]="model.description" name="description"></textarea>
          </div>
          <div class="form-group">
            <input type="recomendation" class="form-control" placeholder="Recomendation" required="" [(ngModel)]="model.recommendation"
              name="recomendation" />
          </div>
        </div>
      </div>
      <div class="row">
        <a (click)=onCreateClicked($event) *ngIf="isNew" class="btn btn-primary col-md-4 col-md-offset-4">Create</a>
        <a (click)=onUpdateClicked($event) *ngIf="!isNew && canUpdate" class="btn btn-primary col-md-4 col-md-offset-4">Update</a>
      </div>
    </form>
    <p class="m-t"> <small>Javier PG - Gym App</small> </p>
  </div>
</div>
