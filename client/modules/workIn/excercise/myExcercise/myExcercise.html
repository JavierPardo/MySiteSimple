<div class="row">
  <div class="col-lg-4" *ngFor="let excercise of myExcercises">
    <a [routerLink]="['/WorkIn/Excercise', excercise.id]">
      <div class="contact-box" style="height: 230px">
        <div class="col-sm-12">
          <h3><strong>{{excercise.name}}</strong></h3>
          {{excercise.description}}
        </div>
        <div class="clearfix"></div>
      </div>
    </a>
  </div>
  <div class="col-lg-4">
    <a routerLink="/WorkIn/Excercise/Edit">
      <div class="contact-box">
        <div class="col-sm-8 col-sm-offset-3">
          <i class="fa fa-plus big-icon" style="color: #1ab394"></i>
          <h5> Add your Excercise</h5>
        </div>
        <div class="clearfix"></div>
      </div>
    </a>
  </div>
</div>
