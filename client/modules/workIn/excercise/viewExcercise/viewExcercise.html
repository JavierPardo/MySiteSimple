<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>
    <h3>View Excercise</h3>
    <div class="form-group">
      <h7>Name:</h7>
      <h6>
        <div [innerHTML]="myExcercise.name">
        </div>
      </h6>
    </div>
    <div class="form-group">
      <h7>Description:</h7>
      <h6>
        <div innerHTML="myExcercise.description">
        </div>
      </h6>
    </div>
    <div class="form-group">
      <h7>Recommendation:</h7>
      <h6>
        <div [innerHTML]="myExcercise.recommendation">
        </div>
      </h6>
    </div>
    <p class="m-t"> <small>Javier PG - Gym App</small> </p>
  </div>
</div>
