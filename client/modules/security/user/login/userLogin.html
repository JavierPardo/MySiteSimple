
    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">Welcome to Resume</h2>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="">
                        <div class="form-group">
                        <input [validation]="['registration.signin.emailRequired','registration.signin.invalidEmailOrPwd']" 
                        placeholder="email" type="email" id="email" [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="model.email" class="form-control col-md-7 col-xs-12" />
                        </div>
                        <div class="form-group">
                        <input [validation]="['registration.signin.pwdRequired','registration.signin.invalidEmailOrPwd']" t
                        ype="password" id="pwd" name="pwd" [(ngModel)]="model.pwd" 
                        class="form-control col-md-7 col-xs-12" placeholder="password" [ngModelOptions]="{standalone: true}" />
                        </div>
                        <button id="signIn" (click)="onSignInClicked($event)" type="submit" class="btn btn-primary block full-width m-b">Sign In</button>
                        <a (click)="onForgotPasswordClicked($event)" href="javascript::void(0);" title="Forgot my password">Forgot Password</a>

                        <a href="#">
                            <small>Forgot password?</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>Do not have an account?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" routerLink="/user/register">Create an account</a>
                    </form>
                    <p class="m-t">
                        <small>Javier PG - Resume © 2017</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Javier PG
            </div>
            <div class="col-md-6 text-right">
               <small>© 2017</small>
            </div>
        </div>
    </div>
