<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>
    <div>

      <h1 class="logo-name">JPG</h1>

    </div>
    <h3>Register to JPG</h3>
    <p>Create account to see it in action.</p>
    <form class="m-t" role="form" action="">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" required="" [(ngModel)]="model.name" name="name"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="User Name" required="" [(ngModel)]="model.userName" name="usrName"/>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required="" [(ngModel)]="model.email" name="email"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="model.password" name="pwd"/>
      </div>
      <div class="form-group">
        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
      </div>
      <a (click)=onRegisterClicked($event) class="btn btn-primary block full-width m-b">Register</a>

      <p class="text-muted text-center"><small>Already have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" routerLink="/user/login">Login</a>
    </form>
    <p class="m-t"> <small>Javier PG</small> </p>
  </div>
</div>
