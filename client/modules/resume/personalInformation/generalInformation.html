<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title" >name</h3>
  </div>
  <div class="panel-body"> {{model.name}} </div>
</div>

<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Location</h3>
  </div>
  <div class="panel-body"> {{model.location}} </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Email Adress</h3>
  </div>
  <ul>
    <li *ngFor='let email of model.emailAdresses; let i = index'> 
      <a href="mailto:{{email}}">{{email}}</a>
      </li>
  </ul>

</div>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Birth date:</h3>
  </div>
  <div class="panel-body"> {{model.birthDate}} </div>
</div>
